<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Drive Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <i class="fab fa-google-drive me-2"></i>
                    Google Drive Integration
                </a>
                <div class="navbar-nav ms-auto">
                    <div id="userInfo" class="navbar-text" style="display: none;">
                        Welcome, <span id="userName"></span>
                        <button id="logoutBtn" class="btn btn-outline-light btn-sm ms-2">Logout</button>
                    </div>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Authentication Section -->
            <div id="authSection" class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="fab fa-google-drive fa-3x text-primary mb-3"></i>
                            <h4 class="card-title">Connect to Google Drive</h4>
                            <p class="card-text">
                                Connect your Google Drive account to browse and manage your files.
                            </p>
                            <button id="connectBtn" class="btn btn-primary btn-lg">
                                <i class="fab fa-google me-2"></i>
                                Connect Google Drive
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main Application Section -->
            <div id="mainSection" style="display: none;">
                <div class="row">
                    <div class="col-12">
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <h2><i class="fas fa-folder-open me-2"></i>My Files</h2>
                            <button id="openPickerBtn" class="btn btn-success">
                                <i class="fas fa-plus me-2"></i>
                                Select Files from Drive
                            </button>
                        </div>

                        <!-- Files Grid -->
                        <div class="row" id="filesGrid">
                            <!-- Files will be loaded here -->
                        </div>

                        <!-- Saved Files Section -->
                        <div class="mt-5">
                            <h3><i class="fas fa-bookmark me-2"></i>Saved Files</h3>
                            <div class="row" id="savedFilesGrid">
                                <!-- Saved files will be loaded here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Spinner -->
            <div id="loadingSpinner" class="text-center" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading...</p>
            </div>

            <!-- Error Alert -->
            <div id="errorAlert" class="alert alert-danger" style="display: none;">
                <i class="fas fa-exclamation-triangle me-2"></i>
                <span id="errorMessage"></span>
            </div>

            <!-- Success Alert -->
            <div id="successAlert" class="alert alert-success" style="display: none;">
                <i class="fas fa-check-circle me-2"></i>
                <span id="successMessage"></span>
            </div>
        </div>
    </div>

    <!-- File Details Modal -->
    <div class="modal fade" id="fileModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">File Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="fileDetails">
                        <!-- File details will be loaded here -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="saveFileBtn" class="btn btn-primary">Save File</button>
                    <button type="button" id="downloadFileBtn" class="btn btn-success">Download</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script src="https://apis.google.com/js/api.js?onload=gapiLoaded&libraries=picker"></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="/auth.service.js"></script>
    <script src="/drive.service.js"></script>
    <script src="/microsoft.service.js"></script>
    <script src="/app.js"></script>
</body>
</html>
