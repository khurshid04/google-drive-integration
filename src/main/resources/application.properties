# Server configuration
server.port=5000
server.address=0.0.0.0

# Database configuration - Use H2 for development simplicity
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# JPA configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (for development)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Session configuration
server.servlet.session.timeout=24h
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.max-age=86400
server.servlet.session.persistent=true

# Google OAuth2 configuration
google.client.id=${GOOGLE_CLIENT_ID:your-google-client-id}
google.client.secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}
google.redirect.uri=${GOOGLE_REDIRECT_URI:https://535277f8-2786-4fdf-8ae3-a6b75793f150-00-2ml8mwls2p16g.worf.replit.dev/oauth2/callback}

# Microsoft OAuth2 configuration
microsoft.client.id=${MICROSOFT_CLIENT_ID:your-microsoft-client-id}
microsoft.client.secret=${MICROSOFT_CLIENT_SECRET:your-microsoft-client-secret}
microsoft.redirect.uri=${MICROSOFT_REDIRECT_URI:https://535277f8-2786-4fdf-8ae3-a6b75793f150-00-2ml8mwls2p16g.worf.replit.dev/oauth2/microsoft/callback}

# Logging
logging.level.com.example.googledrive=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

# Static resources
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**
